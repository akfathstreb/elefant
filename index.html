<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
      <a-box position="0 0 0" width="4.555" height="1.725" depth="5.87"  color="#4CC3D9"></a-box> <!-- Rumpf -->
      <a-cylinder position="2.275 -0.2 0" radius="0.375" height="0.9" color="#FFC65D"></a-cylinder> <!-- Erker -->
      <a-box position=" 0 -0.2 3.065" width="1" height="1.1" depth="0.75" color="#FFC65E"></a-box><!-- Windfang -->
      <a-cone position="2.2775 0.5 0" radius-bottom="0.375" height="0.5" color="#FFC65D"></a-cone><!-- Dach Erker-->
      <a-box position="0 -0.2 -3.37" width="1.75" height="1.1" depth="1.75" color="#FFC65E"></a-box> <!--Wintergarten I-->
      <a-box position="0 0.135 -3.3" width="1.75" height="0.75" depth="1.775" rotation="-10 0 0" color="#FFC65E"></a-box><!-- WintergartenII -->
      <a-box position="-0.65 1.15 0" width="2.98" height="1.5" depth="5.87" rotation="0 0 40.13" color="#4CC3D9"></a-box><!-- Dachseite links -->
      <a-box position="0.65 1.15 0" width="2.98" height="1.5" depth="5.87" rotation="0 0 -40.13" color="#4CC3D9"></a-box><!-- Dachseite rechts -->
      <a-box position="-1.13875 1.7 0" width="0.79" height="0.6" depth="1" color="#FFC65E"></a-box><!-- Daube I -->
      <a-box position="-1.1 1.7275 0" width="0.8" height="0.6" depth="1" color="#FFC65E" rotation="0 0 5"></a-box><!-- Daube II -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
