<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
      <!-- Comment for ELLIPSOID: körper -->
 <a-sphere position="-3.80 0.50 -1.80" material="color: #636388;opacity:1" rotation="0 0 0"  radius="1.00" scale="2.00 1.25 1.25" ></a-sphere>

<!-- Comment for CYLINDER: Bein vr -->
<a-cylinder position="-2.80 -0.80 -1.00" material="color: #636388;opacity:1" rotation="0 0 0"  radius="0.30" height="1.50" ></a-cylinder>

<!-- Comment for CYLINDER: Bein hr -->
<a-cylinder position="-4.80 -0.80 -1.00" material="color: #636388;opacity:1" rotation="0 0 0"  radius="0.30" height="1.50" ></a-cylinder>

<!-- Comment for CYLINDER: Bein hl -->
<a-cylinder position="-4.80 -0.80 -2.60" material="color: #636388;opacity:1" rotation="0 0 0"  radius="0.30" height="1.50" ></a-cylinder>

<!-- Comment for CYLINDER: Bein vl -->
<a-cylinder position="-2.80 -0.80 -2.60" material="color: #636388;opacity:1" rotation="0 0 0"  radius="0.30" height="1.50" ></a-cylinder>

<!-- Comment for ELLIPSOID: kopf -->
<a-sphere  position="-1.55 1.20 -1.80" material="color: #636388;opacity:1" rotation="330 90 0"  radius="1.00" scale="0.75 0.85 0.75" ></a-sphere>

<!-- Comment for TRIANGLE: ohr r -->
<a-triangle position="-1.80 0.35 -1.10" material="color: #636388;opacity:1" rotation="350 30 90"  vertex-a="0 0 0" vertex-b="1.50 0 0" vertex-c="1.00 1.25 0" ></a-triangle>

<!-- Comment for TRIANGLE: ohr l -->
<a-triangle position="-1.80 0.35 -1.10" material="color: #636388;opacity:1" rotation="350 30 90"  vertex-a="0 0 0" vertex-b="1.50 0 0" vertex-c="1.00 1.25 0" ></a-triangle>

<!-- Comment for CYLINDER: rüssel u -->
<a-cylinder position="-1.00 0.10 -1.80" material="color: #636388;opacity:1" rotation="0 0 10"  radius="0.10" height="2.00" ></a-cylinder>

<!-- Comment for CONE: rüssel o -->
<a-cone position="-1.05 0.25 -1.80" material="color: #636388;opacity:1" rotation="0 0 12"  radius-bottom="0.10" radius-top="0.20" height="0.80" ></a-cone>

<!-- Comment for CYLINDER: schwanz -->
<a-cylinder position="-5.90 0.20 -1.80" material="color: #636388;opacity:1" rotation="0 0 340"  radius="0.05" height="1.50" ></a-cylinder>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
